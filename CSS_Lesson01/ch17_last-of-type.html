 
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> 구조적 가상 클래스 선택자 </title>
        <!--  
          X : :last-of-type
          마지막에 등장하는 X 요소
        -->
        <style>
          p:last-of-type{
            color:red;
          }
        </style>
      </head>
      <body>
        <span>span0</span>
        <p>lorem 0</p>
        <div>
          <p>lorem 1</p>
          <p>lorem 2</p> <!-- 적용 -->
          <span>span1</span>
        </div>
        <span>span2</span>
        <p>lorem 3</p>
        <p>lorem 4</p> <!-- 적용 -->
        <span>span3</span>
      </body>
      </html>
