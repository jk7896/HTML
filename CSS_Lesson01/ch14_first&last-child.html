 
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> 구조적 가상 클래스 선택자 </title>
      <!-- 구조적 가상클래스 선택자
      HTML 태그 의 사용위치, 다른태그와의 관계에 따라 요소를 선택하는 방법 -->

        <!--  
           X :first-child 와 X : last-child
           X 요소의 첫번째 자식 요소 와 X 요소 의 마지막 자식 요소 를 선택
        -->
        <style>
          li:first-child{
            color:red;
          }
          li:last-child{
            color:red;
          }
        </style>
      </head>
      <body>
        <ul>
          <li>lorem 1</li>
          <li>lorem 2</li>
          <li>lorem 3</li>
          <li>lorem 4</li>
        </ul>
      </body>
      </html>
