<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 속성 선택자 사용하기 </title>

    
    <style>
        /* a 태그 에 href 속성이 사용된 요소만 적용 */
         a[href] {
            color:red;
        }


        /* 속성에 대한 값 까지 지정 
           . 같은 등급의 선택자 인 경우 뒤에 적은 스타일이 적용된다.   */
        a[target = "_blank"] {
            color:blue;
        }

        /* 복합 속성 선택자 
           아이디가 title 이면서 href 속성을 가진 태그에 적용
           클래스가 title 이면서 target 속성을 가진 태그에 적용
        */
        #title[href],  .title[target]
        {
            color: green;
        }
    </style>

</head>
<body>
    <a href="#"> 기본 a 태그 </a> <br>
    <a href="#" target="_blank"> 새창으로 열리는 a 태그 </a>
</body>
</html>
