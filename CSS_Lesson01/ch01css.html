<html lang="en">



<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- css 문법 
    선택자 
        > css 스타일 적용 태그, 속성, 요소
    선언부
        > 선택자가 선택한 요소들에게 스타일 적용 속성 적용
    
    <style> 태그로 작성-->
        <style>
            /*웹문서안에 style로 기입하는 방식을 내부 스타일 시트*/
            h1{
                color: red; /*속성 추가시 ;으로 연속*/
                font-size: 24px;
            }
        </style>
        <!-- 외부 스타일 시트 호출
        많은 웹페이지에 스타일을 일괄 적용 할 수 있다. -->
        <link rel="stylesheet" href="C:\HTML_CSS_JavaScript\HTML\CSS_Lesson1\ch01_style.css">
</head>

<body>
  
<h1> h1 스타일이 적용됩니다.</h1>
<h2> h2 스타일이 적용됩니다.</h2>
<!-- 인라인 스타일 시트 적용 우선 순위가 강하다. -->
<h1 style="color: green; font-size: 24px;">h1 스타일 적용이되면서 in</h1>
</body>
