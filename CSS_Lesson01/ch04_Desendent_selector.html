<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합 선택자 사용하기</title>
    <!-- 하위 선택자
    . A B 
     > 선택자의 범위를 특정 부모 요소의 하위 요소에 한정
     > 공백으로 구분 -->

    <style>
        div h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1> 부모의 h1 태그에 파란색깔 적용</h1>
        <h2> 부모의 h2 태그는 적용안함</h2>
    </div>

</body>

</html>
