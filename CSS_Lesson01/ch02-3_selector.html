<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 기본 선택자 사용하기 </title>

    <!--  아이디 선택자 
        . 태그의 글로벌 속성인 id 에 직접 스타일을 적용
        . 구분은 # 으로한다.
    -->
    <style>
        #pid, #h1id{
            color:red;
        }
    </style>

</head>
<body>
    <p id = "pid"> 적용되니 ? </p>
    <h1 id = "h1id"> 이것도 ? </h1> 
    <h2 id = "h2id"> 이건 안되네.. </h2>
</body>
</html>
