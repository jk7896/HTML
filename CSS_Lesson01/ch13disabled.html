<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
    <title>가상요소 선택자</title>
<!-- 요소 가 비활성(disabled) 상태 면 스타일을 적용 -->
    <style>
      input:disabled,
      button:disabled{
        background-color: greenyellow;
      }
      
    </style>
</head>

<body>
  
<input type="text" disabled>
<button disabled>버튼</button>
</body>
