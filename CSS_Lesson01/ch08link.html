<!DOCTYPE html>
<html lang="en">


<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
    <title>가상요소 선택자</title>
<!-- a 태그의 링크의 상태에 따른 가상요소 적용
        link : 한번도 방문하지 않은 링크일때
        visited : 한번이라도 방문한 적이 있을때 -->
    <style>
      a :link{
        color: blue;
      }
      a:visited{
        color: green;
      }
    </style>
</head>

<body>
  
<a href="https://www.tiobe.com/tiobe-index/">티오비 닷컴</a>
<a href="https://www.google.com">구글</a>

</body>


</html>
