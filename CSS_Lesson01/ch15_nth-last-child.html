 
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> 구조적 가상 클래스 선택자 </title>
        <!--  
          nth-last-child(n)
          X 요소가 부모의 끝에서 2번쨰 요소 일경우 적용 
        -->
        <style>
          p:nth-last-child(2){
            color:red;
          }
        </style>
      </head>
      <body>
        <p>lorem 0</p>
        <div>
          <p>lorem 1</p>
          <p>lorem 2</p>
        </div>
        <div>
          <p>lorem 3</p>
          <p>lorem 4</p>
        </div>
      </body>
      </html>
