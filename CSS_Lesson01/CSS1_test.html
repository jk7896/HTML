<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 예제</title>
    <style>
        /* 1. p 태그를 모두 선택 */
        p {
            color: blue;
        }

        /* 2. id 속성값이 title 인 태그 */
        #title {
            font-weight: bold;
        }

        /* 3. class 속성값이 box 이면서 id 속성값이 title 인 태그 */
        .box#title {
            border: 2px solid red;
        }

        /* 4. section 태그의 하위에 있는 모든 div 태그 */
        section div {
            background-color: lightgrey;
        }

        /* 5. label 태그와 인접한 형제 관계인 input 태그 */
        label + input {
            margin-left: 10px;
        }

        /* 6. 링크 대상 경로가 http://www.naver.com 인 a 태그의 하위에 있는 span 태그 모두 */
        a[href="http://www.naver.com"] span {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>첫 번째 문단</p>
    <p>두 번째 문단</p>

    <div id="title">제목</div>
    <div class="box" id="title">제목 (box 클래스 포함)</div>

    <section>
        <div>첫 번째 div</div>
        <div>두 번째 div</div>
    </section>

    <label for="input1">레이블</label>
    <input id="input1" type="text">

    <a href="http://www.naver.com">
        <span>네이버로 가기</span>
        <span>또 다른 텍스트</span>
    </a>
</body>
</html>
