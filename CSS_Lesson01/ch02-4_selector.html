<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 기본 선택자 사용하기 </title>

    <!--  클래스 선택자 
        . 태그에서 사용할수있는 class 속성값 이용. 
        . '.' 으로 지정
    -->
    <style>
         .hclass {
            color:red;
        }
    </style>

</head>
<body>
    <p  class = "pclass"   id = "pid"> 클래스 가 달라서 안되네 </p>
    <h1 class = "hclass"   id = "h1id"> 되네  </h1> 
    <h2 class = "hclass"   id = "h2id"> 이것도 되네 </h2>
</body>
</html>
