<!DOCTYPE html>
<html lang="en">


<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
    <title>단위</title>

    <style>
        .child{
            /*절대 단위*/
            font-size: 80px; /*모니터의 가로/세로 픽셀로 표시 한다.*/
            /* 상대 단위 */
            font-size: 80%; /*부모 요소크기의 80%를 가진다.*/
            font-size: 2em; /*부모 요소크기의 2배*/
            font-size: 2rem; /*1rem : 16px(html의 텍스트 크기 기준)*/
            font-size: 1vw; /*웹브라우저의 창 크기에 비례 기준 뷰 포트의 너비가 900px이라면 900px *1 / 100 =9px*/
            font-size: 1vh; /*웹브라우저의 창 높이에 비례 기준 뷰 포트의 너비가 400px이라면 400px*1 / 100 =4px*/
        }
    </style>

</head>
