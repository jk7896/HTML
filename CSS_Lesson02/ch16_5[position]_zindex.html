<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin: 0;
        }
        .red_box{
            background-color: red;
            position: relative;
            /* 요소가 겹칠 경우 순서 설정 
            붉은 요소 보다 설정값이 크므로 앞으로 보내기효과 적용*/
            z-index: 10;

        }
        .green_box{
            background-color: green;
            position: absolute;
            left : 50px;
            top: 40px;

        }
        </style>
</head>
<body style="margin: 0;">
    <div class="box red_box"></div>
    <div class="box green_box"></div>
</body>
</html>
