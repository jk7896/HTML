<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contentarea</title>
    <style>
        /* 콘텐츠 태그의 시작과 종료 사이에 사용된 콘텐츠가 속하는 영역
         . 태그의 시작 태그 와 종료 태그 사이에 사용된 콘텐츠가 속하는 영역
  .  width 와 height 크기 는 콘텐츠 영역만 표시하며 border 과 margin 속성을 합하면 기재한 250,100 px 보다 더 큰 크기로 표현된다 */
        #content{
            /* 콘텐츠 영역의 크기설정 */
            width: 250px;
            height: 100px;

            border: 10px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>콘텐츠 영역을 표시합니다.</p>
    </div>
</body>
</html>
