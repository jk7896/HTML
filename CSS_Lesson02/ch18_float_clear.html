<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
<!-- 블럭요소  인라인 요소로 변행하여 float 비슷한 행의 위치에 여러 요소를 배치하거나 위치를 이동 시킬 수 있도록 속성을 적용-->
<style>
    div{
        width: 100px;
        height: 100px;
        }
    .red-box{
        background-color: red;
        float: left;
    }
    .blue-box{
        background-color: blue;
        float: left;
    }
    .green-box{
        background-color: green;
        float: left;
    }
</style>
</head>
<body>
    <div class="red-box"></div>
    <div class="green-box"></div>
    <div class="blue-box"></div>
</body>
</html>
