<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            text-decoration: underline; /*밑줄*/
            text-decoration: overline; /*윗줄*/
            text-decoration: line-through; /*취소선*/
            text-decoration-color: red; /*선의 색상지정*/
            text-decoration-style: wavy; /*선의 종류 지정*/
            text-decoration-thickness: 2px; /*선의 굵기 지정*/
        }
    </style>
</head>
<body>
    <p class="title">선을그립니다.</p>
</body>
</html>
