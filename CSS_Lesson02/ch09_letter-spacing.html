<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자간 간격 설정</title>
    <style>
        /* 디자인에서 글귀를 강조하고 싶을때 사용 */
        p{
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <p>자간 간격이 10px로 적용 됩니다.</p>
</body>
</html>
