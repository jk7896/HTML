<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        div{width: 100px;
            height: 100px;
            background-color: red;
        }
        div:hover{
            /*마우스 오버 시 크기변경
                scale(2) = x축으로 2배 확대
                scale(2)=y축으로 2배 확대
                x,y가 같으면(2,2)=(2)*/
                
            transform :scale(2,2) ;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
