<!DOCTYPE html>
<html lang="en">


<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
    <title>적용 우선 순위와 개별성</title>
    <!-- 사용자 정의 스타일 이 기본 스타일 보다 우선 적용된다. -->

    <style>
        h1{
            font-size: 10px;
        }
        h1{
            font-size: 20px;    
        }
        h1{
            font-size: 40px;    /*마지막에 있는 것이 적용*/
        }
        /* 중복되지 않는 속성은 연계, 중복되는 속성은 마지막에 선언한 스타일이 적용 */
        h2{color: red;}
        h2{font-size: 50px;}
        h2{color: blue;}
    </style>

</head>

<body>
  
<h1>대문 글귀 입니다. 볼드체와 폰트 크기가 기본 스타일로 적용되어있습니다.</h1>
<h2>중복 되지 않는 스타일을ㄴ 연계됩니다.</h2>

</body>


</html>
