<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        /* 왼쪽 과 오른쪽에 요소를 배치 후 나머지 요소는 주변에 자연스럽게 배치
            이미지 와 글귀를 좀더 자연스럽게 하나의 배치 형태로 나타낼수 있는 속성 */
            img{
                float: left;
                margin-right: 10px;
            }
    </style>
</head>
<body>
    <img src="ch15_background.jpg" alt="">
    <p>미국에 마지막으로 편입된 50번째 주(즉 정치적으로 나머지 49개 주와 동등한 본토에 해당)이자 태평양 한가운데 있는 제도.[5] 면적 28,311km2,[6] 인구 1,455,271명(2020년 통계). 또한 미국에서 도서지역으로만 이루어진 유일한 주이기도 하다.[7]</p>
</body>
</html>
