<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        div{width: 100px;
            height: 100px;
            background-color: red;
        }
        div:hover{
            /*마우스 오버 시*/
            transform :translate(100px,200px) ;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
