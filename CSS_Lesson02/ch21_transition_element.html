<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red-box{
            width: 100px;
            height: 50px;
            background-color: red;
            transition-property: background-color,color,width;
            transition-duration: 1s;/*변화 완료 시간*/
            transition-delay: 1s;/*변화 시작 딜레이 시간*/
        }
        .red-box:hover{
            background-color: blue;
            color: white; /*텍스트 색깔*/
            width : 400px;
        }
    </style>
</head>
<body>
    <div class="red-box">글씨 색상 변경</div>
</body>
</html>
