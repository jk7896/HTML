<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
</head>

<body>
    <!-- - 폼 (Form) 
    . 사용자와 상호작용하여 정보를 입력받고 서버로 전송하기 위한 양식. - Form 태그
    . 폼 양식을 꾸미는 태그.  HTML 의 폼을 구성하는 태그는 모두 form 태그 에속한다.
     . action : 입력받은 값들을 전송할 서버의 URL 주소
    . method : 서버 로 전송할때 송신 방식 Get 과 Post 방식 을 사용한다.
            >post : 패킷 방식으로 데이터를 전달, 암호화 복호화 하는 key가 필요 보안성을 유지 (password, 계좌번호 같은 정보를 전달)
            >get : url 주소에 정보를 전달해서 서버를 호출 암호/복호화 하지 않으므로 간단하지만 보안이 취약  -->


    <!-- <form action="서버 url">
                input 태그는
                사용자로 부터 text 정보를 입력 받을 때 사용
                type 속성 필수 (도구의 종류), value 속성을 통해 값을 미리 표현가능
                tel,mail javascript에서 정규성을 통해 해당 유형의 글귀만 입력 가능하도록 서술
                >정규식 : 메일 주소를 입력할 수 있는 글자들만 입력 가능하도록 하는 기능, 전화번호,주민등록번호 
            </form> -->
    <form action=" 서버의 URL">
        <input type="button" value="클릭하세요"></input>
        <br>
        <input type="checkbox"> <!-- 선택체크박스 -->
        <br>
        <input type="color"> <!--색상선택 박스-->
        <br>
        <input type="date"> <!--날짜-->
        <br>
        <input type="datetime-local"> <!--날짜 시간-->
        <br>
        <input type="email"> <!--이메일-->
        <br>
        <input type="hidden"> <!--눈에 보이지 않는 입력창 서버에서 가져온 데이터를 임시로 저장해두고 추후 비교 로직을 수행 할때 사용-->
        <br>
        <input type="image" src="C:\HTML_CSS_JavaScript\HTML\ch08_picture.png">
        <!--서버에 데이터 전달하는 이벤트 이미지
                                                                                        이벤트 : 사용자가 자신의 의도를 전달하고자 할때 승인하는 사람-->
        <br>
        <input type="month"> <!--년월-->
        <br>
        <input type="number"> <!--숫자입력-->
        <br>
        <input type="password"> <!--비밀번호 마스킹-->
        <br>
        <input type="radio"> <!--라디오 버튼-->
        <br>
        <input type="range"> <!--수위 조절-->
        <br>
        <input type="reset"> <!--초기화 버튼 생성-->
        <br>
        <input type="search"> <!--검색 할때 입력하는 필드-->
        <br>
        <input type="submit"> <!--제출 버튼-->
        <br>
        <input type="tel"> <!--전화번호 입력 필드-->
        <br>
        <input type="text"> <!--문자입력 필드-->
        <br>
        <input type="time"> <!--시 분 초 입력-->
        <br>
        <input type="url"> <!--URL입력필드-->
        <br>
        <input type="week"> <!--주 단위 데이터 입력-->
    </form>




    <hr>
    <br>
    <!-- - label 태그
            . form 태그 안에서 사용하는 상호작용 요소 에 이름을 부여
            . 암묵적 방법 : label 태그 에 상호작용 요소를 포함 
            . 명시적 방법 : Label 태그의 for 속성 과 상호작용 요소의 id 속성을 같은 값으로 설정     -->
  
    <label>
        아이디
        <input type="text">
    </label>
    <br>
    <label for="userpw">비밀번호</label>
    <input type="password" id="userpw">
   
</body>
