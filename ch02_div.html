<!DOCTYPE html>
<html lang="en">

<!-- head 태그 : 문서의 환경 또는 정보를 설정 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
    <title>Document</title>

</head>

<body>
<!-- - 관련있는 요소 를 그룹으로 묶어 관리 
. 레이아웃을 구성 하기가 쉬워지고 HTML 페이지의 구조 를 더 깔끔하게 작성 할 수 있다.
 . div 태그 와 span 태그 가 있으며 공간을 분할태그 라고도 한다 -->
  <!-- - div 태그 
. 블록 요소 와 인라인 요소 를 그룹으로 묶을때 사용
. 관련된 태그를 영역별로 묶어 관리 -->
<!-- 블럭 요소태그 와 인라인 요소 태그를 혼용해서 그룹화
        그룹화의 장점
    >그룹에 포한하는 태그  -->
<div>
    <p>첫번째 그룹</p>
    <p>공간 분할 태그 div를 살펴 봅시다.</p>
</div>
<div>
    <p>두번째 단락</p>
    <p>div를 통해 그룹을 분할 하였습니다.</p>
</div>

</body>


</html>
