<!-- html 의 주석 ctrl + k , c -->
<!-- index.html 
 . 웹 페이지의 진입점. 웹 브라우저가 기본 페이지로 찾는 페이지 
 
 '!'
  . 웹 페이지의 기본 내용이 구성 되도록 자동 완성 시켜 주는 기능
  
  . 페이지의 실행 : ctrl + shift + p 를 통해 초기 1회 어플 검색
  .                alt + l , o 웹페이지 활성화

-->
 <!-- dtd 문서형의 정의, html : html5 형식의 문서를 사용하겠다 -->
 <!DOCTYPE html> 

 <!-- < > html 태그 : html 문서의 시작과 끝을 알리는 태그
 태그 : html 문서의 요소(도구) 를 구성하기 위한 기능
 <html> : 시작 태그 </html> : 종료 태그
 문법이 있는 태그는 시작 과 종료 로 구성하고 내용은 content 로 구성됨 -->
 
 <!-- < > html 태그 : html 문서의 시작과 끝을 알리는 태그  -->
 <html lang="en">
 
 <!-- head 태그 : 문서의 환경 또는 정보를 설정 -->
 <head>
     <!-- meta : html 문서에 관한 정보 
          . charset : 문자의 표현 인코딩 / 디코딩 방법
          . content : 사용하는 디바이스(태블릿,pc) 의 화면 비율에 따른 디자인 적용
         -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
     <!-- 문서의 제목, 탭 페이지 상단에 표기 -->
     <title>안녕하세요 첫 html 페이지 입니다.</title>
 </head>
 <!-- body 태그 : 웹 페이지의 요소가 배치되는 명령어를 구성하는곳
 디자인적인 요소를 적용 -->
 <body> 
     <p>안녕하세요 첫 페이지 입니다.</p>     
 </body>
 </html>
