<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 테이블의 병합 </title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- scope 
        . 웹 접근성을 위해 사용하는 태그
        . 제목을 나타내는 셀의 범위에서만 사용가능
        . SEO(검색엔진최적화)의 목적으로도 사용 -->
    <table>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">중간고사</th>
            <th scope="col">기말고사</th>
        </tr>
        <tr>
            <th scope="row">전공</th>
            <td>A+</td>
            <td>B+</td>
        </tr>
        <tr>
            <th scope="row">교양</th>
            <td>C-</td>
            <td>B</td>
        </tr>
       
    </table>
</body>
</html>
