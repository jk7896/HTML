<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 조합 선택자 사용하기 </title>
    <!-- 자식 선택자
    . A > B  포멧의 선택자 지정 ( 부모 선택자에 대한 자식 선택자 를 설정 )
    . .box > p : 클래스 속성값이 box 인 요소 의 자식 p 태그에 적용 -->
    
    <style>
        #title > h1
        {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="title">
        <h1> id = title 부모의 h1 태그에 파란색깔 적용 </h1>
        <h2> id = title 부모의 h2 태그는 적용안함 </h2>
    </div>
    
</body>
</html>
