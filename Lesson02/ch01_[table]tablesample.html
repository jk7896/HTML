<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table </title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- 테이블 태그
    표를 생성할 때 쓰는 태그
    caption : 표의 제목을 지정
    tr : 행 생성 (부모 요소)
     > th : 헤더 (열의 이름)
     > td : 데이터 (일반 데이터) -->

    <table>
        <!-- 행 추가 -->
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td>3000원</td>
        </tr>
    </table>
</body>

</html>
