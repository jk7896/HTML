<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 개발자 지원서</title>
    <style>
         .container {
            border: 1px solid #000; /* 전체 컨테이너 테두리 */
            padding: 20px;
        }
        .title {
            border-bottom: 2px solid #000; /* 제목 아래에 테두리 */
            padding-bottom: 2px;
            margin-bottom: 2px;
        }
        .form-group textarea {
            width : 600px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>프론트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>

        </div>
        <h3>개인정보</h3>
        <!-- autofocus : 웹페이지 오픈시 자동 커서 위치
        placeholder : 기본값설정  -->
        <ul>
            <li> 
                 <label> 이름 <input type="text" autofocus placeholder="공백없이 입력하세요"></label>

           </li>
           <li>
                 <label for="snumber"> 연락처 </label>
                 <input type="text" id="snum">
            </li>
        </ul>
        <h3>지원 분야</h3>
        <div>
            <label><input type="radio" name="field" value="web_publishing"> 웹 퍼블리싱</label><br>
            <label><input type="radio" name="field" value="web_application"> 웹 애플리케이션 개발</label><br>
            <label><input type="radio" name="field" value="development_environment"> 개발 환경 개선</label>
        </div>
        <h3>지원동기</h3>
        <div class="form-group">
            <textarea id="motivation" name="motivation" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        </div>
        <div class="buttons">
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </div>
    </div>
</body>
</html>
