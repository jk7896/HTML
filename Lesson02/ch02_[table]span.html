<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 테이블의 병합 </title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- rowspan : 행 간 병합
    colspan : 열 간 병합 -->
    <table>
        <!-- 행 추가 -->
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <!-- 다음 행과 병합 (2는 2개 병합) -->
            <td rowspan="2">3000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
        </tr>
        <tr>
            <td>총 금액</td>
            <!-- 다음 열과 병합 (3은 3개 병합) -->
            <td colspan="3">7500원</td>
        </tr>
    </table>
</body>
</html>
