
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
    <title>Document</title>

</head>

<body>
    <form action="#">
        <fieldset>
            <p><label for="title">제목</label>
            <input type="text" id="title">
            </p>
            <p>
                <label for="content">내용</label>
                <!-- 다중의 행의 텍스트 데이터를 입력하는 요소 생성
                        name : 보요지는 이름 요소 속성 (중복이 크게 상관 x)
                        id : 프로그램이 호출하는 이름 (중복이 되면 x) -->
            </p>
    <!-- - textarea 태그
    . 여러 줄을 입력 할 수있는 란을 생성
    . 웹사이트 에서 글을 작성 할 때 사용하는 입력요소로 주로 사용 -->
<label for="desc"> 
    <textarea name="desc" id="textar2" cols="10" rows="10"></textarea>
</label>
</fieldset>
</form>
</body>


</html>
