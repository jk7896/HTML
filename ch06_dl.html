
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
    <title>Document</title>

</head>

<body>
    <!-- - dl 태그
    . 정의 형 목록을 만들때 사용. 
    . 용어와 용어의 설명을 나열한 형태의 목록
    . dt 태그 로 용어를, dd 태그 로 용어 설명 -->
<dl>
    <dt>HTML</dt>
    <dd>웹 사이트의 모습을 기술하기 위한 마크업 언어</dd>
    <dt>마크업</dt>
    <dd><>와 같은 부호를 통하여 문서의 구조를 표현하는 언어</dd>
</dl>

</body>


</html>
