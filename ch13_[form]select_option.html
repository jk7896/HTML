
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
    <title>select . option 콤보박스</title>
    <style>
        /*css의 주석*/
        /*스타일을 주기 위한 css*/
        label,select{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- select : 콤보박스 (다중 선택 리스트 도구)
    >size : 스크롤바 에 기본 표현 항목표시 개수
    option : 항목 추가
    optgroup : 항목을 그룹핑 -->
    <form action="#" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <label for="city">지역</label>
            <!-- 콤보박스 form태그설정 -->
            <select name="location" id="city">
                <!-- 지역 리스트를 작성 -->
                <optgroup label="대한민국">
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                </optgroup>
                <optgroup label="USA">
                    <option value="시카고">시카고</option>
                    <option value="LA">LA</option>
                </optgroup>
            </select>
        </fieldset>
    </form>

</body>


</html>
