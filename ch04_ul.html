
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths initial-scale=l.0">
    <title>Document</title>

</head>

<body>
<!-- - 목차와 매뉴 를 구성할때 주로 사용- ul 태그
. 순서가 없는 비 순서형 목록을 생성할때 사용
. 목록 내용은 li 태그 로 구성
. 목록 내용 마다 글머리 기호 (bullet point) 가 붙는다. -->
<h1>주문 리스트</h1>
<ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
</ul>
</body>


</html>
